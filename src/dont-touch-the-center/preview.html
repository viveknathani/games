<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don't Touch the Center - Preview</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fafafa;
      width: 100%;
      height: 140px;
      overflow: hidden;
      position: relative;
    }

    .preview-container {
      width: 100%;
      height: 100%;
      position: relative;
      background: #fafafa;
    }

    .danger-zone {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      background: #e74c3c;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.85;
      border: 1px solid #c0392b;
      animation: pulse 4s ease-in-out infinite;
      will-change: transform, opacity;
    }

    .player {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #2c3e50;
      border-radius: 50%;
      border: 1px solid #1a252f;
      top: 50%;
      left: 50%;
      animation: spiralIn 8s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
      will-change: transform;
    }

    @keyframes spiralIn {
      0% {
        transform: translate(-50%, -50%) rotate(0deg) translateX(60px) rotate(0deg);
      }
      25% {
        transform: translate(-50%, -50%) rotate(90deg) translateX(50px) rotate(-90deg);
      }
      50% {
        transform: translate(-50%, -50%) rotate(180deg) translateX(40px) rotate(-180deg);
      }
      75% {
        transform: translate(-50%, -50%) rotate(270deg) translateX(30px) rotate(-270deg);
      }
      90% {
        transform: translate(-50%, -50%) rotate(324deg) translateX(20px) rotate(-324deg);
      }
      95% {
        transform: translate(-50%, -50%) rotate(342deg) translateX(15px) rotate(-342deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg) translateX(10px) rotate(-360deg);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.8;
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        opacity: 0.95;
        transform: translate(-50%, -50%) scale(1.08);
      }
    }

    /* Smooth 60fps animations */
    * {
      backface-visibility: hidden;
      transform-style: preserve-3d;
    }
  </style>
</head>
<body>
  <div class="preview-container">
    <div class="danger-zone"></div>
    <div class="player"></div>
  </div>
</body>
</html>
