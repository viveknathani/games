<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Blind Corner - Navigate a winding track with limited visibility">

<body>
  <div class="game-container">
    <header class="game-header">
      <h1 class="game-title">Blind Corner</h1>
      <div class="game-stats">
        <div class="distance">Distance: <span id="distance">0</span>m</div>
        <div class="best-distance">Best: <span id="best-distance">0</span>m</div>
      </div>
    </header>

    <div class="game-area">
      <canvas id="game-canvas"></canvas>

      <div id="game-over" class="game-over hidden">
        <h2>Game Over</h2>
        <p>You traveled <span id="final-distance">0</span> meters</p>
        <button id="restart-btn" class="restart-btn">Try Again</button>
      </div>

      <div id="instructions" class="instructions">
        <p><strong>Desktop:</strong> Arrow Keys or A/D</p>
        <p><strong>Mobile:</strong> Tap left/right to steer</p>
        <p>Navigate the winding track with limited visibility!</p>
        <button id="start-btn" class="start-btn">Start Game</button>
      </div>
    </div>
