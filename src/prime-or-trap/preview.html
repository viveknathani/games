<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime or Trap? Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 240px;
      height: 240px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
    }
    
    .preview-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    .number {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      color: white;
      border: 2px solid #fff;
      animation: fall 3s linear infinite;
    }
    
    .number.prime {
      background: rgba(76, 205, 196, 0.9);
    }
    
    .number.composite {
      background: rgba(255, 107, 107, 0.9);
    }
    
    .number:nth-child(1) {
      left: 50px;
      animation-delay: 0s;
    }
    
    .number:nth-child(2) {
      left: 150px;
      animation-delay: 0.8s;
    }
    
    .number:nth-child(3) {
      left: 100px;
      animation-delay: 1.6s;
    }
    
    .number:nth-child(4) {
      left: 30px;
      animation-delay: 2.4s;
    }
    
    .number:nth-child(5) {
      left: 170px;
      animation-delay: 3.2s;
    }
    
    @keyframes fall {
      0% {
        top: -50px;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        top: 250px;
        opacity: 0;
      }
    }
    
    .title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffd700;
      font-size: 12px;
      font-weight: bold;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      z-index: 10;
      display: none;
    }
    
    .instruction {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 10px;
      text-align: center;
      opacity: 0.8;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      display: none;
    }
  </style>
</head>
<body>
  <div class="preview-container">
    <div class="title">Prime or Trap?</div>
    
    <div class="number prime">7</div>
    <div class="number composite">9</div>
    <div class="number prime">13</div>
    <div class="number composite">15</div>
    <div class="number prime">11</div>
    
    <div class="instruction">Click primes!<br>Avoid composites!</div>
  </div>
</body>
</html>
